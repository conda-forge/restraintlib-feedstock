{% set version = "2021.10.1" %}
{% set sha256 = "ee6d5b41624135d9f09faa219c727802c61768a4dc0c2669ef8d0116a9d547f9" %}

package:
  name: restraintlib
  version: {{ version }}

source:
  url: https://github.com/mkowiel/restraintlib/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - cctbx-base >=2020.8
    - scikit-learn >0.21, <1.0
    - pandas
    - six

test:
  imports:
    - restraintlib
  requires:
    - pytest
  source_files:
    - tests/*.py
    - tests/*.cif
    - tests/*.pdb
  commands:
    - pytest

about:
  home: https://github.com/mkowiel/restraintlib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Bond length and angle restraints for DNA and RNA oligonucleotides

extra:
  recipe-maintainers:
    - mkowiel
    - dabrze
